{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/style.css" %}">
</head>
<body>
    <div class="top-bar">
          <div class="top-bar-left">
            <ul class="menu">
                <li><u><a href="/"><img src="{% static "static/img/1.jpg" %}"  width="25px" height="25px" alt="logo"></a></u></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                {% if username %}
                    <a class="button" href="/auth/logout/">Log Out ({{ username }})</a>
                {% else %}
                    <a class="button" href="/auth/login/">Log In</a>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="grid-container">
    <h2>Zoo Store</h2>
        <div class="grid-x">
        <div class="small-1 columns"></div> <!— Для отступа слева —>

            <div class="small-8 columns">{% block animal %}{% endblock %}</div></div>
    </div>
<div class="grid-container">
{% block login %}{% endblock %}

</div>
</body>
</html>
